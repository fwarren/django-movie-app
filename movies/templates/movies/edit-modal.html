<div class="modal fade" id="edit-modal-{{movie.id}}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModal">{{movie.fields.Name}}</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>

            <div class="modal-body">
            	<form action="{% url 'edit' movie_id=movie.id %}" method="post">
                    {% csrf_token %}
            		<div class="form-group">
                        <label for="movieName">Name</label>
                        <input type="text" class="form-control" id="movieName" placeholder="Enter name" name="name" value="{{ movie.fields.Name }}" required />
            		</div>

            		<div class="form-group">
            			<!-- Name Rating Image URL Notes -->
                        <label for="moviePicture">Picture</label>
                        <input type="text" class="form-control" id="moviePicture" placeholder="Image URL" name="url" value="{{ movie.fields.Pictures.0.url }}" />
            		</div>

            		<div class="form-group">
                        <label for="movieRating">Rating</label>
                        <input type="number" class="form-control" id="movieRating" placeholder="1-10" name="rating" min="1" max="10"  value="{{ movie.fields.Rating }}" required />
            		</div>

            		<div class="form-group">
                        <label for="movieNotes">Notes</label>
                        <textarea name="notes" id="movieNotes" class="form-control" placeholder="Add notes" >{{ movie.fields.Notes }}</textarea>
            		</div>

                    <button type="submit" class="btn btn-primary">Update</button>
            	</form>
            </div>

            <div></div>
		</div>
	</div>
</div>
